ctPage.JoystickDeadzone.Mode.SubTitle: Scegli tra Passthrough, Zona morta semplice o avanzata per una regolazione più precisa.
ctPage.JoystickDeadzone.Mode.Passthrough.SubTitle: I dati del joystick passano senza problemi attraverso l'emulazione Xbox 360, DualShock 4 o DualSense. Non vengono applicate regolazioni o modifiche della zona morta.
ctPage.JoystickDeadzone.Mode.Simple.Title: Zona morta semplice
ctPage.JoystickDeadzone.Mode.Simple.SubTitle: La scelta tra le modalità di zona morta assiale e radiale determina la risposta del controller. La modalità assiale privilegia un controllo preciso per direzione, ideale per i platform o gli sparatutto, mentre quella radiale garantisce una risposta uniforme, ideale per le corse o i simulatori di volo.
ctPage.JoystickDeadzone.Mode.Advanced.Title: Zona morta avanzata
ctPage.JoystickDeadzone.Mode.Advanced.SubTitle: Ottimizza la tua esperienza con il joystick con la nostra Modalità avanzata della zona morta. Regola le impostazioni di sensibilità, zona morta e raggio d'azione per creare uno schema di controllo che si adatta perfettamente.
ctPage.JoystickDeadzone.Simple.Mode.Title: Modalità zona morta
ctPage.JoystickDeadzone.Simple.Mode.Subtitle: La scelta tra le modalità di zona morta assiale e radiale determina il modo in cui il controller reagisce ai piccoli movimenti. Le zone morte assiali privilegiano un controllo preciso nelle singole direzioni, ideale per i platform o gli sparatutto. Le zone morte radiali garantiscono una risposta uniforme in tutte le direzioni, riducendo i movimenti involontari, ideali per le corse o le simulazioni di volo.
ctPage.JoystickDeadzone.SimpleMode.Axial.Title: Assiale
ctPage.JoystickDeadzone.SimpleMode.Radial.Title: Radiale
ctPage.JoystickDeadzone.Deadzone.Title: Zona morta
ctPage.JoystickDeadzone.Deadzone.SubTitle: Rappresenta il valore della zona morta del joystick. È l'area intorno al centro in cui l'input viene ignorato.
ctPage.JoystickDeadzone.Saturation.Title: Saturazione
ctPage.JoystickDeadzone.Saturation.SubTitle: Controlla la sensibilità del joystick. Impostando un valore inferiore a 1, il joystick diventa più reattivo, per cui anche i piccoli movimenti hanno un grande effetto sul gioco o sull'applicazione. Impostando a 1, il joystick mantiene la sua sensibilità normale. La regolazione della saturazione consente di adattare l'effetto dei movimenti sullo schermo.
ctPage.JoystickDeadzone.Range.Title: Raggio
ctPage.JoystickDeadzone.Range.SubTitle: Regola la distanza percorribile dallo stick, determinando l'estensione massima del movimento del joystick che influisce sulle azioni a schermo.
ctPage.JoystickDeadzone.Sensitivity.Title: Sensibilità
ctPage.JoystickDeadzone.Sensitivity.SubTitle: 'Aumentando la sensibilità il joystick diventa più reattivo, quindi anche piccoli movimenti hanno un grande effetto sullo schermo. Diminuendo la sensibilità si ottiene l''effetto opposto: occorrono movimenti del joystick più ampi per ottenere gli stessi cambiamenti sullo schermo.'
