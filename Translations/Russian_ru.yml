ctPage.JoystickDeadzone.SimpleMode.Radial.Title: Радиальный

ctPage.JoystickDeadzone.Deadzone.Title: Мертвая зона
ctPage.JoystickDeadzone.Deadzone.SubTitle: Представляет значение мертвой зоны для джойстика. Это область вокруг центра, где ввод игнорируется.

ctPage.JoystickDeadzone.Saturation.Title: Насыщенность
ctPage.JoystickDeadzone.Saturation.SubTitle: Управляет чувствительностью вашего джойстика. Установка значения ниже 1 делает джойстик более чувствительным, поэтому даже небольшие движения оказывают большое влияние на вашу игру или приложение. Установка значения 1 сохраняет нормальную чувствительность джойстика. Настройка насыщенности позволяет вам настроить, насколько ваши движения влияют на экран.

ctPage.JoystickDeadzone.Range.Title: Диапазон
ctPage.JoystickDeadzone.Range.SubTitle: Регулирует, насколько далеко может перемещаться стик, определяя максимальную степень движения джойстика, влияющую на действия на экране.

ctPage.JoystickDeadzone.Sensitivity.Title: Чувствительность
ctPage.JoystickDeadzone.Sensitivity.SubTitle: Увеличение чувствительности делает джойстик более отзывчивым, поэтому даже небольшие движения оказывают большое влияние на экран. Уменьшение чувствительности делает наоборот, для внесения тех же изменений на экране требуются большие движения джойстика.

