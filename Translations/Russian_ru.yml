ctPage.Touchpad.Mode.Title: Режим Сенсорной панели
ctPage.Touchpad.Mode.SubTitle: Выберите между Сквозным режимом (Passthrough), Сенсорная панель как мышь (Touchpad To Mouse) или Сенсорная панель+ (Touchpad+) для полного использования сенсорной панели.

ctPage.TouchpadToMouse.Mode.Passthrough.Title: Сквозной режим
ctPage.TouchpadToMouse.Mode.Passthrough.SubTitle: Данные с сенсорной панели будут переданы в виртуальный DualShock 4 или DualSense.

ctPage.TouchpadToMouse.Mode.Mouse.Title: Сенсорная панель как мышь
ctPage.TouchpadToMouse.Mode.Mouse.SubTitle: Сенсорная панель будет работать как мышь для этого компьютера.

ctPage.TouchpadToMouse.Mode.Plus.Title: Сенсорная панель+
ctPage.TouchpadToMouse.Mode.Plus.SubTitle: Действия на сенсорной панели можно будет использовать для переназначения действий и других различных задач.

ctPage.TouchpadToMouse.PressToLeftClick.Title: Нажатие как нажатие Левой кнопкой мыши
ctPage.TouchpadToMouse.PressToLeftClick.SubTitle: Если активно, нажатие на сенсорную панель (с щелчком) будет обработано как нажатие на Левую кнопку мыши

ctPage.TouchpadToMouse.TapToLeftClick.Title: Прикосновение как нажатие Левой кнопкой мыши
ctPage.TouchpadToMouse.TapToLeftClick.SubTitle: Когда активно, прикосновение одним пальцем к сенсорной панели без его передвижения будет обработано как нажатие Левой кнопки мыши.

ctPage.TouchpadToMouse.TapToRightClick.Title: Прикосновение как нажатие Правой кнопки мыши 
ctPage.TouchpadToMouse.TapToRightClick.SubTitle: Когда активно, прикосновение двумя пальцами к сенсорной панели без их передвижения по ней будет обработано как нажатие Правой кнопки мыши

ctPage.TouchpadToMouse.NormalSensi.Title: Скорость при обычной чувствительности
ctPage.TouchpadToMouse.NormalSensi.SubTitle: Скорость, с которой мышь должна перемещаться обычно.

ctPage.TouchpadToMouse.PreciseSensi.Title: Скорость пониженной чувствительности 
ctPage.TouchpadToMouse.PreciseSensi.SubTitle: Пока выбранная кнопка нажата, управление мышью через сенсорную панель перейдет в состояние, при котором скорость мыши замедлится до заданного здесь значения.

ctPage.TouchpadToMouse.FastSensi.Title: Скорость повышенной чувствительности
ctPage.TouchpadToMouse.FastSensi.SubTitle: Пока выбранная кнопка удерживается, управление мышью через сенсорную панель перейдет в режим быстрого перемещения, при котором ее скорость достигает заданного здесь значения.

ctPage.TouchpadToMouse.ScrollSensi.Title: Скорость в режиме смещения (скролла)
ctPage.TouchpadToMouse.ScrollSensi.SubTitle: Прикоснитель двумя пальцами и начните смещение ими в сторону чтобы выпонить смещение (прокрутку) в соответствующую движению сторону.

ctPage.TouchpadToMouse.ScrollInvert.Title: Инвертировать смещение (скролл)
ctPage.TouchpadToMouse.ScrollInvert.SubTitle: Когда включено, направление движения пальцами будет инвертировано для выполнения смещения.

