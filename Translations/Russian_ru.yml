ledPage.BatteryLowFlashing: Мигание при низком уровне заряда
ledPage.BatteryLowFlashingDescription: Когда включено, при низком заряде батареи независимо от настроек световой панели будет отображаться эффект индикации о низком заряде.
ledPage.BatteryLowFlashingPercentage: Уровень низкого заряда батареи
