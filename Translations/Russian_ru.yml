atPage.Mode.MultiplePositionVibration.Title: Многопозиционная вибрация
atPage.Mode.MultiplePositionVibration.SubTitle: Зона хода триггера разделяется на 10 участков, амплитуда вибрации триггера на которых устанавливается раздельно, но частота одинакова для всех участков.

