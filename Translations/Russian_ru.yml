ledPage.LightBarFlash: Мигание световой панени
ledPage.LightBarFlashDescription: При включении, Световая панель беспроводного контроллера DualShock™️ 4, DualSense™️, DualSense Edge™️ будет мигать при низком заряде аккумулятора.
ledPage.PlayerLEDFlash: Мигание индикаторов игроков
ledPage.PlayerLEDFlashDescription: При включении, индикаторы игроков беспроводного контроллера DualSense™️ или DualSense Edge™️ Wireless Controller будут мигать при низком заряде аккумулятора.
