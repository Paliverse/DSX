# Update notifications etc.
p.MissingHidHideDriver.Title: Отсутствует HidHide Driver
p.MissingHidHideDriver.Detail: "\nДля скрытия физического контроллера и избежания двойных вводов вместе с виртуальным контроллером необходимо установить HidHide Driver."

p.MissingVPadDriver.Title: Отсутствует VirtualPad Driver
p.MissingVPadDriver.Detail: "\nНевозможно создать виртуальный контроллер из-за отсутствия драйверов."

p.CantStartVPadDriver.Title: Не удалось запустить драйвер VirtualPad
p.CantStartVPadDriver.Detail: "\nНевозможно создать виртуальный контроллер.\nПереустановите VirtualPad Driver, перезагрузите компьютер, затем повторите попытку."

p.VPadError.Title: Ошибка VirtualPad Driver
p.VPadError.Detail: "\nНевозможно создать виртуальный контроллер.\nПерезагрузите компьютер и повторите попытку."

p.DriverError.Title: VirtualPad Driver и HidHide Driver не найдены
p.DriverError.Detail: "\nЧтобы эмулировать контроллер Xbox 360 или DualShock 4, требуется установить VirtualPad Driver.\n\nЧтобы скрыть настоящий контроллер и избежать двойного ввода совместно с контроллером-эмулятором, необходимо установить драйвер HidHide Driver. \n\nНажмите Показать информацию о драйвере чтобы обнаружить пропавшие драйвера и установить их."

p.DriverUpdate.Title: Обновление VirtualPad Driver или HidHide Driver
p.DriverUpdate.Detail: "\nДоступно обновление HidHide Driver или VirtualPad Driver.\n\nПожалуйста нажмите Показать информацию о драйвере чтобы узнать что требует обновления."

p.DualSenseUpdate.Title: Доступно обновление прошивки для DualSense
p.DualSenseUpdate.Detail: "\nДоступна новая версия прошивки для вашего контроллера DualSense.\n\nТекущая версия: 0x00\nНовая версия: 0x00\n\nРекомендуем обновиться до актуальной версии по следующим причинам:\n- Исправлена ошибка считывания заряда батареи DualSense\n- Подддержка вибрации в играх предыдущих поколений\n- Различные исправления и улучшения\n\nПожалуйста используйте официальный инструмент обновления прошивки от Sony для обновления своего контроллера.\n\nНАПОМИНАНИЕ: При обновлении убедитесь, что DSX отключен, чтобы избежать каких-либо проблем во время процесса."

p.UnknownHidHideStatus: Не удаётся определить статус HidHide Driver
p.UnknownHidHideStatus.Detail: "\nПожалуста переустановите HidHide Driver после чего перезагрузите ПК."

