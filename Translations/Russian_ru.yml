ctPage.JoystickDeadzone.Left.Mode.Title: Режим левого джойстика
ctPage.JoystickDeadzone.Right.Mode.Title: Режим правого джойстика
ctPage.JoystickDeadzone.Mode.SubTitle: Выберите между режимами "Прямая передача", "Простая мертвая зона" или "Расширенная мертвая зона" для более точной настройки.

ctPage.JoystickDeadzone.Mode.Passthrough.SubTitle: Данные джойстика напрямую передаются через эмуляцию Xbox 360, DualShock 4 или DualSense. Никакие настройки или модификации мертвой зоны не применяются.

ctPage.JoystickDeadzone.Mode.Simple.Title: Простая мертвая зона
ctPage.JoystickDeadzone.Mode.Simple.SubTitle: Выбор между осевым и радиальным режимами мертвой зоны определяет реакцию вашего контроллера. Осевой режим приоритизирует точное управление по каждому направлению, идеально подходит для платформеров или шутеров, в то время как радиальный режим обеспечивает равномерный отклик, отлично подходит для гоночных или авиасимуляторов.

ctPage.JoystickDeadzone.Mode.Advanced.Title: Расширенная мертвая зона
ctPage.JoystickDeadzone.Mode.Advanced.SubTitle: Настройте свой джойстик с помощью нашего режима расширенной мертвой зоны. Отрегулируйте чувствительность, мертвую зону и настройки диапазона, чтобы создать схему управления, которая идеально вам подходит.

ctPage.JoystickDeadzone.Simple.Mode.Title: Режим мертвой зоны
ctPage.JoystickDeadzone.Simple.Mode.Subtitle: Выбор между осевым и радиальным режимами мертвой зоны определяет, как ваш контроллер реагирует на небольшие движения. Осевые мертвые зоны приоритизирует точное управление в отдельных направлениях, отлично подходит для платформеров или шутеров. Радиальные мертвые зоны обеспечивают равномерный отклик во всех направлениях, уменьшая непреднамеренные движения, идеально подходит для гоночных или авиасимуляторов.

ctPage.JoystickDeadzone.SimpleMode.Axial.Title: Осевой
ctPage.JoystickDeadzone.SimpleMode.Radial.Title: Радиальный

ctPage.JoystickDeadzone.Deadzone.Title: Мертвая зона
ctPage.JoystickDeadzone.Deadzone.SubTitle: Представляет значение мертвой зоны для джойстика. Это область вокруг центра, где ввод игнорируется.

ctPage.JoystickDeadzone.Saturation.Title: Насыщенность
ctPage.JoystickDeadzone.Saturation.SubTitle: Управляет чувствительностью вашего джойстика. Установка значения ниже 1 делает джойстик более чувствительным, поэтому даже небольшие движения оказывают большое влияние на вашу игру или приложение. Установка значения 1 сохраняет нормальную чувствительность джойстика. Настройка насыщенности позволяет вам настроить, насколько ваши движения влияют на экран.

ctPage.JoystickDeadzone.Range.Title: Диапазон
ctPage.JoystickDeadzone.Range.SubTitle: Регулирует, насколько далеко может перемещаться стик, определяя максимальную степень движения джойстика, влияющую на действия на экране.

ctPage.JoystickDeadzone.Sensitivity.Title: Чувствительность
ctPage.JoystickDeadzone.Sensitivity.SubTitle: Увеличение чувствительности делает джойстик более отзывчивым, поэтому даже небольшие движения оказывают большое влияние на экран. Уменьшение чувствительности делает наоборот, для внесения тех же изменений на экране требуются большие движения джойстика.







