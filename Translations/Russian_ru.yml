atPage.Mode.Vibration.DynamicRumbleSync.Left.SubTitle: Включает динамическую синхронизацию с вибромотором левого виртуального устройства, регулируя частоту вибрации в зависимости от силы вибрации виртуального устройства. Настройте частоту с использованием ползунка выше, устанавливая максимальную желаемую частоту вибрации.
