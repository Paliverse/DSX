p.MissingHidHideDriver.Detail: "\nSanal kontrolcü kullanırken çift basışı önlemek amacıyla fiziksel kontrolcünün gizlenebilmesi için HidHide Sürücüsünün yüklenmesi gerekir."

p.MissingVPadDriver.Title: VirtualPad Sürücüsü Eksik
p.MissingVPadDriver.Detail: "\nEksik sürücülerden dolayı sanal kontrolcü oluşturulamadı."

p.CantStartVPadDriver.Title: VirtualPad Sürücüsü Başlatılamadı
p.CantStartVPadDriver.Detail: "\nSanal kontrolcü oluşturulamıyor.\nLütfen VirtualPad Sürücüsünü yeniden yükleyin, bilgisayarınızı yeniden başlatın ve ardından tekrar deneyin."

p.VPadError.Title: VirtualPad Sürücü Hatası
p.VPadError.Detail: "\nSanal kontrolcü oluşturulamıyor.\nBilgisayarınızı yeniden başlatın ve tekrar deneyin."

p.DriverError.Title: VirtualPad Sürücüsü ve HidHide Sürücüsü Eksik
p.DriverError.Detail: "\nXbox 360 veya DualShock 4 kontrolcü emülasyonu yapabilmek için VirtualPad Sürücüsünün yüklenmesi gerekir.\n\nSanal kontrolcü kullanırken çift basışı önlemek amacıyla fiziksel kontrolcünün gizlenebilmesi için HidHide Sürücüsünün yüklenmesi gerekir. \n\nYüklemek üzere eksik sürücüleri görmek için Sürücü Bilgilerini Görüntüle'ye tıklayın."

p.DriverUpdate.Title: VirtualPad veya HidHide Sürücü Güncellemesi
p.DriverUpdate.Detail: "\nHidHide veya VirtualPad Sürücü Güncellemesi mevcut.\n\nHangisinin güncellenmesi gerektiğini öğrenmek için lütfen Sürücü Bilgilerini Görüntüle'ye tıklayın."

p.DualSenseUpdate.Title: DualSense Yazılım Güncellemesi Mevcut
p.DualSenseUpdate.Detail: "\nDualSense kontrolcünüz için yeni bir yazılım sürümü mevcut.\n\nMevcut Sürüm: 0x00\nYeni Sürüm: 0x00\n\nŞu nedenlerden dolayı her zaman en son sürüme güncellemelisiniz:\n- DualSense Batarya okuma hatasını düzeltme\n- Standart Titreşim (eski oyunlar için)\n- Çeşitli düzeltmeler ve iyileştirmeler\n\nKontrolcünüzü güncellemek için lütfen Sony'nin resmi Yazılım Güncelleme Aracını yükleyin.\n\nNOT: Güncelleme yaparken işlem sırasında herhangi bir sorunla karşılaşmamak için DSX'in kapalı olduğundan emin olun."

p.UnknownHidHideStatus: HidHide Sürücü Durumu belirlenemiyor
p.UnknownHidHideStatus.Detail: "\nLütfen HidHide Sürücüsünü yeniden yükleyin ve ardından bilgisayarınızı yeniden başlatın."

