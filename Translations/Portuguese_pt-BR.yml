ctPage.JoystickDeadzone.Left.Mode.Title: Modo Joystick Esquerdo
ctPage.JoystickDeadzone.Right.Mode.Title: Modo Joystick direito
ctPage.JoystickDeadzone.Mode.SubTitle: Escolha entre Passthrough, Simple Deadzone ou Advanced Deadzone para um ajuste mais preciso.

ctPage.JoystickDeadzone.Mode.Passthrough.SubTitle: Os dados do joystick passam perfeitamente pelo Xbox 360, DualShock 4 ou DualSense Emulation. Nenhum ajuste ou modificação de zona morta é aplicado.

ctPage.JoystickDeadzone.Mode.Simple.Title: Zona morta simples
ctPage.JoystickDeadzone.Mode.Simple.SubTitle: A escolha entre os modos de zona morta axial e radial determina a resposta do seu controle. Axial prioriza controle preciso por direção, ideal para jogos de plataforma ou atiradores, enquanto radial garante resposta uniforme, ótima para simuladores de corrida ou vôo.

ctPage.JoystickDeadzone.Mode.Advanced.Title: Zona morta avançada
ctPage.JoystickDeadzone.Mode.Advanced.SubTitle: Ajuste sua experiência com o joystick com nosso modo Advanced Deadzone. Ajuste as configurações de sensibilidade, zona morta e alcance para criar um esquema de controle que se adapte perfeitamente a você.

ctPage.JoystickDeadzone.Simple.Mode.Title: Modo zona morta
ctPage.JoystickDeadzone.Simple.Mode.Subtitle: A escolha entre os modos de zona morta axial e radial determina como seu controle reage a pequenos movimentos. As zonas mortas axiais priorizam o controle preciso em direções individuais, ótimas para jogos de plataforma ou jogos de tiro. As zonas mortas radiais garantem uma resposta uniforme em todas as direções, reduzindo movimentos não intencionais, ideais para corridas ou simulações de voo.

ctPage.JoystickDeadzone.SimpleMode.Axial.Title: Axial
ctPage.JoystickDeadzone.SimpleMode.Radial.Title: Radial

ctPage.JoystickDeadzone.Deadzone.Title: Zona morta
ctPage.JoystickDeadzone.Deadzone.SubTitle: Representa o valor da zona morta do joystick. É a área ao redor do centro onde a entrada é ignorada.

ctPage.JoystickDeadzone.Saturation.Title: Saturação
ctPage.JoystickDeadzone.Saturation.SubTitle: Controla a sensibilidade do seu joystick. Definir abaixo de 1 torna o joystick mais responsivo, de modo que mesmo pequenos movimentos têm um grande efeito no seu jogo ou aplicativo. Configurá-lo como 1 mantém o joystick em sua sensibilidade normal. Ajustar a saturação permite personalizar o quanto seus movimentos afetam a tela.

ctPage.JoystickDeadzone.Range.Title: Intervalo
ctPage.JoystickDeadzone.Range.SubTitle: ajusta a distância que o stick pode percorrer, determinando a extensão máxima do movimento do joystick que afeta as ações na tela.

ctPage.JoystickDeadzone.Sensitivity.Title: Sensibilidade
ctPage.JoystickDeadzone.Sensitivity.SubTitle: Aumentar a sensibilidade torna o joystick mais responsivo, portanto, mesmo pequenos movimentos têm um grande efeito na tela. Diminuir a sensibilidade faz o oposto, necessitando de movimentos maiores do joystick para fazer as mesmas alterações na tela.

