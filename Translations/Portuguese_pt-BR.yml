# ------------------------------------------------- -----------------------------------------------
# EXEMPLOS:
# ------------------------------------------------- -----------------------------------------------

# Qualquer coisa antes dos dois pontos: é a chave, qualquer coisa depois dos dois pontos é o texto traduzido (Valor)

# para usar dois pontos: em partes do texto à direita, coloque o texto entre aspas assim:
dois pontos.Exemplo: "este é um texto: com dois pontos"
# exemplo de uso: <TextBlock Text="{i18n:Translate String='dois pontos.Example', UsedForXamlTemp='este é um texto: com dois pontos'}" />
# programaticamente: var text = Translator.Instance.GetTranslation("dois pontos.Example", "este é um texto: com dois pontos");
# ---- Recebe (tecla única, texto substituto)

# ------------------------------------------------- -----------------------------------------------

#Sequência normal:
houseString.Example: 'Esta é uma string de casa.'
# exemplo de uso: <TextBlock Text="{i18n:Translate String='houseString.Example', UsedForXamlTemp='Esta é uma string de casa.'}" />
# programaticamente: var text = Translator.Instance.GetTranslation("houseString.Example", "Esta é uma string de casa.");
# ---- Recebe (tecla única, texto substituto)

# ------------------------------------------------- -----------------------------------------------

# String com um número que muda:
# %i será substituído pelo número fornecido em xaml
houseNumber.Example: 'Endereço atual da casa é %i Paliverse St. Chicago, IL 60640'
# exemplo de uso: <TextBlock Text="{i18n:Translate String='houseNumber.Example', UsedForXamlTemp='Endereço atual da casa é %i Paliverse St. Chicago, IL 60640', Number=1234}" />
# programaticamente: var textNumber = Translator.Instance.GetTranslation("houseNumber.Example", $"Endereço atual da casa é {Number} Paliverse St. Chicago, IL 60640", 1234);
# ---- Recebe (tecla única, texto substituto, número)

# O próprio número pode ser vinculado: Number={Binding ViewModel.HouseAddressNumber}

# ------------------------------------------------- -----------------------------------------------

# Sequência singular ou plural:
# %i será substituído pelo número fornecido em xaml
houseExample.single: '%i casa'
houseExample.plural: '%i casas'
# exemplo de uso: <TextBlock Text="{i18n:Translate String='houseExample.single', Plural=houseExample.plural, UsedForXamlTemp='%i casas.', Number=1}" />
# programaticamente: var textPlural = Translator.Instance.GetTranslation("houseExample.single", "houseExample.plural", $"{Number} casas.", 1234);
# ---- Recebe (chave única, chave plural, texto substituto, número)

# O número reflete se deve usar Casa ou Casas.
# O próprio número pode ser vinculado: Number={Binding ViewModel.Number}

# ------------------------------------------------- -----------------------------------------------
# EXEMPLOS FIM
# ------------------------------------------------- -----------------------------------------------


