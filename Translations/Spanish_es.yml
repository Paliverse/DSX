# ------------------------------------------------------------------------------------------------
# Ejemplos: 
# ------------------------------------------------------------------------------------------------

# Cualquier cosa antes de los puntos : Es la parte a traducir, cualquier cosa despues de los dos puntos es el texto traducido (Valor)

# Para usar dos puntos: Las partes del texto en la derecha, ponerlas dentro de las comillas asi:
Dospuntos.Ejemplo: "Esto es un texto : con dos puntos"
# ejemplo de uso: <CeldadeTexto Texto="{i18n:Linea traducida='dospuntos.Ejemplo', UsedForXamlTemp='esto es un texto : con dos puntos'}" />
# Via programacion: var text = Translator.Instance.GetTranslation("colon.Example", "this is a text : with a colon");
# ----Toma lugar en (Entrada unica, texto vinculado)

# ------------------------------------------------------------------------------------------------

# Linea normal:
houseString.Example: 'Esto es una casilla de linea.'
# Ejemplo de uso: <Textblock text="{i18n:Translate String='houseString.Example', UsedForXamlTemp='Esto es una casilla de linea.'}" />
# Via programacion: var text = Translator.Instance.GetTranslation("houseString.Example", "This is a house string.");
# ----Toma lugar en (Entrada unica, texto vinculado)

# ------------------------------------------------------------------------------------------------

# Lineas con un numero que cambia:
# %i Podrias remplazarlo con un numero provisto en xam1
houseNumber.Example: 'Domicilio actual es %i Calle Paliverse. Chicago, IL 60640'
# Ejemplo de uso: <TextBlock Text="{i18n:Linea a Traducir='houseNumber.Example', UsedForXamlTemp='Domicilio actual es %i Calle Paliverse . Chicago, IL 60640', Numero=1234}" />
# Via programacion: var textNumber = Translator.Instance.GetTranslation("houseNumber.Example", $"Domicilio actual es {numero} Calle Paliverse . Chicago, IL 60640", 1234);
# ----Toma lugar en (Entrada unica, texto vinculado, numero)

# El numero se puede vincular a si mismo: Numero={Binding ViewModel.HouseAddressNumber}

# ------------------------------------------------------------------------------------------------

# Lineas Singulares o Plurales:
# %i Podria ser reemplazado con el numero provisto en  xaml
houseExample.single: '%i Casa'
houseExample.plural: '%i Casas'
# Ejemplo de uso: <TextBlock Text="{i18n:Linea a Traducir ='houseExample.single', Plural=houseExample.plural, UsedForXamlTemp='%i houses.', Number=1}" />
# Via Programacion: var textPlural = Translator.Instance.GetTranslation("houseExample.single", "houseExample.plural", $"{Number} houses.", 1234);
# ----Toma lugar en (Entrada unica, Entrada en Plural , Texto Vinculado, numero)

# El numero refleja si se utilizara Casa o Casas 
# El numero se puede vincular a si mismo: Number={Binding ViewModel.Number}

# ------------------------------------------------------------------------------------------------
# Aqui terminan los ejemplos 
# ------------------------------------------------------------------------------------------------


