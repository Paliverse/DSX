# Controller-Seite -> Touchpad-Sektion

ctPage.Touchpad.Mode.Title: Touchpad-Modus
ctPage.Touchpad.Mode.SubTitle: Wähle zwischen Passthrough, Touchpad-zu-Maus oder Touchpad+, um das Touchpad vollständig zu nutzen.

ctPage.TouchpadToMouse.Mode.Passthrough.Title: Passthrough
ctPage.TouchpadToMouse.Mode.Passthrough.SubTitle: Touchpad-Daten werden über DualShock 4 oder DualSense Emulation weitergeleitet.

ctPage.TouchpadToMouse.Mode.Mouse.Title: Touchpad-zu-Maus
ctPage.TouchpadToMouse.Mode.Mouse.SubTitle: Das Touchpad steuert die Maus dieses PCs.

ctPage.TouchpadToMouse.Mode.Plus.Title: Touchpad+
ctPage.TouchpadToMouse.Mode.Plus.SubTitle: ouchpad-Eingabe kann zum Neuzuordnen und für andere verschiedene Aufgaben verwendet werden.

ctPage.TouchpadToMouse.PressToLeftClick.Title: Drücken für Linksklick
ctPage.TouchpadToMouse.PressToLeftClick.SubTitle: Wenn diese Option aktiviert ist, führt das Drücken des Touchpads zu einem linken Mausklick

ctPage.TouchpadToMouse.TapToLeftClick.Title: Tippen für Linksklick
ctPage.TouchpadToMouse.TapToLeftClick.SubTitle: Wenn diese Option aktiviert ist, führt das Tippen auf das Touchpad zu einem linken Mausklick

ctPage.TouchpadToMouse.TapToRightClick.Title: Tippen für Rechtsklick
ctPage.TouchpadToMouse.TapToRightClick.SubTitle: Wenn diese Option aktiviert ist, führt das Tippen auf das Touchpad mit zwei Fingern zu einem Rechtsklick

ctPage.TouchpadToMouse.NormalSensi.Title: Normale Empfindlichkeitsgeschwindigkeit
ctPage.TouchpadToMouse.NormalSensi.SubTitle: Die Empfindlichkeitsgeschwindigkeit, mit der sich die Maus bewegt.

ctPage.TouchpadToMouse.PreciseSensi.Title: Präzise Empfindlichkeitsgeschwindigkeit
ctPage.TouchpadToMouse.PreciseSensi.SubTitle: Während diese Taste gedrückt gehalten wird, wechselt die Maus in einen genauen Zustand, in dem sie auf die hier eingestellte Geschwindigkeit verlangsamt wird.

ctPage.TouchpadToMouse.FastSensi.Title: Schnelle Empfindlichkeitsgeschwindigkeit
ctPage.TouchpadToMouse.FastSensi.SubTitle: Während diese Taste gedrückt gehalten wird, wechselt die Maus in den Schnellmodus, in dem sie die hier eingestellte Geschwindigkeit erreicht.

ctPage.TouchpadToMouse.ScrollSensi.Title: Scroll-Empfindlichkeitsgeschwindigkeit
ctPage.TouchpadToMouse.ScrollSensi.SubTitle: Tippe mit zwei Fingern und ziehe dann in eine beliebige Richtung, um mit dem Scrollen zu beginnen, ähnlich wie durch Drücken der mittleren Maustaste und Bewegen der Maus.

ctPage.TouchpadToMouse.ScrollInvert.Title: Scroll invertieren
ctPage.TouchpadToMouse.ScrollInvert.SubTitle: Wenn diese Option aktiviert ist, wird das Scrollen umgekehrt.

