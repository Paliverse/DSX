# ------------------------------------------------------------------------------------------------
# BEISPIELE: 
# ------------------------------------------------------------------------------------------------

# Alles vor dem Doppelpunkt : ist der Schlüssel, alles nach dem Doppelpunkt ist der übersetzte Text (Wert)

# um einen Doppelpunkt zu nutzen : In Teilen des Textes auf der rechten Seite, setze den Text so in Anführungszeichen:
colon.Example: "Dies ist ein Text : mit einem Doppelpunkt"
# Beispiel: <TextBlock Text="{i18n:Translate String='colon.Example', UsedForXamlTemp='Dies ist ein Text : mit einem Doppelpunkt'}" />
# programmatisch: var text = Translator.Instance.GetTranslation("colon.Example", "Dies ist ein Text : mit einem Doppelpunkt");
# ----Nimmt an (einzelner key, fallback Text)

# ------------------------------------------------------------------------------------------------

# Normale Zeichenkette:
houseString.Example: 'Dies ist eine house Zeichenkette'
# Beispiel: <TextBlock Text="{i18n:Translate String='houseString.Example', UsedForXamlTemp='Dies ist eine house Zeichenkette'}" />
# programmatisch: var text = Translator.Instance.GetTranslation("houseString.Example", "Dies ist eine house Zeichenkette");
# ----Nimmt an (einzelner key, fallback Text)

# ------------------------------------------------------------------------------------------------

# Zeichenkette mit einer Anzahl an Änderungen:
# %i wird ersetzt mit der gegebenen Nummer aus der xaml
houseNumber.Example: 'Aktuelle Haus Adresse ist %i Paliverse St. Chicago, IL 60640'
# Beispiel: <TextBlock Text="{i18n:Translate String='houseNumber.Example', UsedForXamlTemp='Aktuelle Haus Adresse ist %i Paliverse St. Chicago, IL 60640', Number=1234}" />
# programmatisch: var textNumber = Translator.Instance.GetTranslation("houseNumber.Example", $"Aktuelle Haus Adresse ist %i Paliverse St. Chicago, IL 60640", 1234);
# ----Nimmt an (einzelner key, fallback Text, Nummer)

# Die Nummer kann selbst gebunden werden: Number={Binding ViewModel.HouseAddressNumber}

# ------------------------------------------------------------------------------------------------

# Singular- oder Pluralzeichenfolge
# %i wird ersetzt mit der gegebenen Nummer aus der xaml
houseExample.single: '%i Haus'
houseExample.plural: '%i Häuser'
# example usage: <TextBlock Text="{i18n:Translate String='houseExample.single', Plural=houseExample.plural, UsedForXamlTemp='%i Häuser.', Number=1}" />
# programmatically: var textPlural = Translator.Instance.GetTranslation("houseExample.single", "houseExample.plural", $"{Number} Häuser.", 1234);
# ----Nimmt an (einzelner key, fallback Text, Nummer)

# Die Nummer gibt an, ob "Haus" oder "Häuser" verwendet werden soll.
# Die Nummer kann selbst gebunden werden: Number={Binding ViewModel.Number}

# ------------------------------------------------------------------------------------------------
