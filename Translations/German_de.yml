p.MissingHidHideDriver.Title: Fehlender HidHide-Treiber
p.MissingHidHideDriver.Detail: "\nUm den physischen Controller auszublenden und Doppeleingaben neben dem virtuellen Controller zu vermeiden, muss der HidHide-Treiber installiert werden."

