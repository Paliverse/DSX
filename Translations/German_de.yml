p.VPadError.Detail: "\nEs konnte kein virtueller Controller erstellt werden.\nStarte deinen PC neu und versuche es erneut."

p.DriverError.Title: Fehlender VirtualPad-Treiber und HidHide-Treiber
p.DriverError.Detail: "\nUm einen Xbox 360-Controller oder einen DualShock 4-Controller emulieren zu können, muss der VirtualPad-Treiber installiert sein.\n\nUm den physischen Controller auszublenden und Doppeleingaben neben dem virtuellen Controller zu vermeiden, muss der HidHide-Treiber installiert sein. \n\nKlicke auf „Treiberinformationen anzeigen“, um die fehlenden Treiber anzuzeigen und sie zu installieren."

p.DriverUpdate.Title: VirtualPad-Treiber oder HidHide-Treiber-Update
p.DriverUpdate.Detail: "\nEs gibt entweder ein HidHide-Treiber-Update oder ein VirtualPad-Treiber-Update.\n\nBitte klicke auf „Treiberinformationen anzeigen“, um herauszufinden, welcher Treiber aktualisiert werden muss."

p.DualSenseUpdate.Title: DualSense-Firmware-Update verfügbar
p.DualSenseUpdate.Detail: "\nFür deinen DualSense-Controller ist eine neue Firmware-Version verfügbar.\n\nAktuelle Version: 0x00\nNeue Version: 0x00\n\Du solltest aus folgenden Gründen immer auf die neueste Version aktualisieren:\n- Fehler beim Lesen der DualSense-Batterie behoben\n- Normale Vibrationen (für alte Spiele)\n- Verschiedene Korrekturen und Verbesserungen\n\nBitte installiere das offizielle Firmware Updater Tool von Sony, um deinen Controller zu aktualisieren.\n\nHINWEIS: Stelle beim Update sicher, dass DSX geschlossen ist, um Probleme während des Updates zu vermeiden."

p.UnknownHidHideStatus: Der HidHide-Treiberstatus kann nicht ermittelt werden
p.UnknownHidHideStatus.Detail: "\nBitte installiere den HidHide-Treiber neu und starte anschließend neu."

