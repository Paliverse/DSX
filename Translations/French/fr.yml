# ------------------------------------------------------------------------------------------------
# EXEMPLES : 
# ------------------------------------------------------------------------------------------------

# Tout ce qui est avant le deux-points : est la clé, tout ce qui est après le deux-points est le texte traduit (Valeur)

# pour utiliser un deux-points : dans les parties du texte à droite, mettre le texte entre guillemets comme ceci :
colon.Example: "c'est un texte : avec un deux-points"
# exemple d'utilisation : <TextBlock Text="{i18n:Translate String='colon.Example', UsedForXamlTemp='c'est un texte : avec un deux-points'}" />
# programmation : var text = Translator.Instance.GetTranslation("colon.Example", "c'est un texte : avec un deux-points");
# ----Prend en compte (clé unique, texte de secours)

# ------------------------------------------------------------------------------------------------

# Chaîne Normale :
houseString.Example: 'Ceci est une chaîne pour maison.'
# exemple d'utilisation : <TextBlock Text="{i18n:Translate String='houseString.Example', UsedForXamlTemp='Ceci est une chaîne pour maison.'}" />
# programmation : var text = Translator.Instance.GetTranslation("houseString.Example", "Ceci est une chaîne pour maison.");
# ----Prend en compte (clé unique, texte de secours)

# ------------------------------------------------------------------------------------------------

# Chaîne avec un nombre qui change :
# %i sera remplacé par le nombre fourni dans xaml
houseNumber.Example: "L'adresse actuelle de la Maison est %i Paliverse St. Chicago, IL 60640"
# exemple d'utilisation : <TextBlock Text="{i18n:Translate String='houseNumber.Example', UsedForXamlTemp='L'adresse actuelle de la Maison est %i Paliverse St. Chicago, IL 60640', Number=1234}" />
# programmation : var textNumber = Translator.Instance.GetTranslation("houseNumber.Example", $"L'adresse actuelle de la Maison est {Number} Paliverse St. Chicago, IL 60640", 1234);
# ----Prend en compte (clé unique, texte de secours, nombre)

# Le nombre peut être lié lui-même : Number={Binding ViewModel.HouseAddressNumber}

# ------------------------------------------------------------------------------------------------

# Chaîne au Singulier ou Pluriel :
# %i sera remplacé par le nombre fourni dans xaml
houseExample.single: '%i maison'
houseExample.plural: '%i maisons'
# exemple d'utilisation : <TextBlock Text="{i18n:Translate String='houseExample.single', Plural=houseExample.plural, UsedForXamlTemp='%i maisons.', Number=1}" />
# programmation : var textPlural = Translator.Instance.GetTranslation("houseExample.single", "houseExample.plural", $"{Number} maisons.", 1234);
# ----Prend en compte (clé unique, clé plurielle, texte de secours, nombre)

# Le nombre reflète l'utilisation de Maison ou Maisons.
# Le nombre peut être lié lui-même : Number={Binding ViewModel.Number}

# ------------------------------------------------------------------------------------------------
# FIN DES EXEMPLES 
# ------------------------------------------------------------------------------------------------


