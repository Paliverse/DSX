ctPage.JoystickDeadzone.Deadzone.SubTitle: Це область навколо центру, де введення ігнорується.

ctPage.JoystickDeadzone.Saturation.Title: Насичення
ctPage.JoystickDeadzone.Saturation.SubTitle: Контролює чутливість джойстика. Встановлення значення нижче 1 робить джойстик більш чутливим, тому навіть невеликі рухи мають великий вплив на вашу гру чи програму. Якщо встановити значення 1, джойстик збереже нормальну чутливість. Налаштування насиченості дає змогу налаштувати, наскільки ваші рухи впливають на екран.

ctPage.JoystickDeadzone.Range.Title: Діапазон
ctPage.JoystickDeadzone.Range.SubTitle: Налаштовує відстань, на яку може рухатися джойстик, визначаючи максимальний обсяг руху джойстика, який впливає на дії на екрані.

ctPage.JoystickDeadzone.Sensitivity.Title: Чутливість
ctPage.JoystickDeadzone.Sensitivity.SubTitle: Підвищення чутливості робить джойстик більш чуйним, тому навіть невеликі рухи сильно впливають на екран. Зменшення чутливості робить протилежне: потрібні більші рухи джойстика, щоб зробити ті самі зміни на екрані.





