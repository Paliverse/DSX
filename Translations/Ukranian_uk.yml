p.DriverError.Detail: "\nIЩоб мати можливість емулювати контролер Xbox 360 або контролер DualShock 4, необхідно встановити драйвер VirtualPad.\n\nЩоб приховати фізичний контролер і уникнути подвійного введення разом із віртуальним контролером, потрібно встановити драйвер HidHide. \n\nНатисніть «Переглянути інформацію про драйвер», щоб переглянути відсутні драйвери та інсталювати їх."

