p.DualSenseUpdate.Detail: "\n您的 DualSense 控制器有新的固件版本可用。\n\n當前版本：0x00\n新版本：0x00\n\n您應該始終更新到最新版本，原因如下：\n- 修復 DualSense 電池讀取錯誤\n- 正常震動（適用於舊遊戲）\n- 各種修復和改進\n\n請安裝 Sony 的官方固件更新工具以更新您的控制器。\n\n注意：更新時，請確保 DSX 已關閉，以避免過程中出現任何問題。"

