ctPage.JoystickDeadzone.Simple.Mode.Subtitle: 選擇軸向和徑向死區模式可決定控制器對微小移動的反應。軸向死區優先考慮個別方向的精確控制，非常適合平台遊戲或射擊遊戲。徑向死區確保在所有方向上統一的反應，減少意外移動，非常適合賽車或飛行模擬器。

