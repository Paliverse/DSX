ctPage.JoystickDeadzone.Saturation.Title: 飽和度
ctPage.JoystickDeadzone.Saturation.SubTitle: 控制搖杆的靈敏度。將其設定為小於1會使搖杆更靈敏，因此即使是微小的移動也會對您的遊戲或應用程序產生很大的影響。將其設定為1可以保持搖杆的正常靈敏度。調整飽和度可以讓您定制您的移動對屏幕產生的影響程度。

ctPage.JoystickDeadzone.Range.Title: 範圍
ctPage.JoystickDeadzone.Range.SubTitle: 調整搖杆的行程距離，決定影響屏幕操作的搖杆移動的最大範圍。

ctPage.JoystickDeadzone.Sensitivity.Title: 靈敏度
ctPage.JoystickDeadzone.Sensitivity.SubTitle: 增加靈敏度會使搖杆更靈敏，因此即使是微小的移動也會對屏幕產生很大的影響。降低靈敏度則相反，需要更大的搖杆移動才能在屏幕上進行相同的更改。

