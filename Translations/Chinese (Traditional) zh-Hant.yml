p.DriverError.Detail: "\n為了能夠模擬 Xbox 360 控制器或 DualShock 4 控制器，必須安裝 VirtualPad 驅動程序。\n\n為了避免虛擬控制器與實體控制器產生雙重輸入，必須安裝 HidHide 驅動程序。\n\n點擊“查看驅動程序信息”以查看缺少的驅動程序並安裝它們。"

