ctPage.JoystickDeadzone.Mode.SubTitle: Passthrough(Passthrough), 단순 데드존(Simple Deadzone) 또는 고급 데드존(Advanced Deadzone) 중에서 선택하여 보다 정밀하게 조정할 수 있습니다.

ctPage.JoystickDeadzone.Mode.Passthrough.SubTitle: 조이스틱 데이터는 Xbox 360, DualShock 4 또는 DualSense 에뮬레이션을 통해 원활하게 전달됩니다. 조정이나 데드존 수정이 적용되지 않습니다.

ctPage.JoystickDeadzone.Mode.Simple.Title: 단순 데드존
ctPage.JoystickDeadzone.Mode.Simple.SubTitle: 축 데드존과 방사형 데드존 모드 중에서 선택하면 제어기 응답이 결정됩니다. Axial은 방향별 정밀한 제어를 우선시하여 플랫포머 또는 슈팅 게임에 이상적이며, 방사형은 균일한 응답을 보장하여 레이싱 또는 비행 시뮬레이션에 적합합니다.

ctPage.JoystickDeadzone.Mode.Advanced.Title: 고급 데드존
ctPage.JoystickDeadzone.Mode.Advanced.SubTitle: 고급 데드존 모드로 조이스틱 경험을 미세 조정하십시오. 감도, 데드존, 범위 설정을 조정하여 자신에게 딱 맞는 제어 체계를 만들 수 있습니다.

ctPage.JoystickDeadzone.Simple.Mode.Title: 데드존 모드
ctPage.JoystickDeadzone.Simple.Mode.Subtitle: 축 데드존과 방사형 데드존 모드 중에서 선택하면 컨트롤러가 작은 움직임에 반응하는 방식이 결정됩니다. 액시얼 데드존은 개별 방향에서 정밀한 제어를 우선시하며, 플랫포머나 슈팅 게임에 적합합니다. 방사형 데드존은 모든 방향에서 균일한 반응을 보장하여 의도하지 않은 움직임을 줄여 레이싱 또는 비행 시뮬레이션에 이상적입니다.

ctPage.JoystickDeadzone.SimpleMode.Axial.Title: 축
ctPage.JoystickDeadzone.SimpleMode.Radial.Title: 방사형

ctPage.JoystickDeadzone.Deadzone.Title: 데드존
ctPage.JoystickDeadzone.Deadzone.SubTitle: 조이스틱의 데드존 값을 나타냅니다. 입력이 무시되는 중심 주변 영역입니다.

ctPage.JoystickDeadzone.Saturation.Title: 채도
ctPage.JoystickDeadzone.Saturation.SubTitle: 조이스틱의 감도를 제어합니다. 1 미만으로 설정하면 조이스틱의 반응 속도가 빨라지므로 작은 움직임도 게임이나 애플리케이션에 큰 영향을 미칩니다. 1로 설정하면 조이스틱이 정상 감도로 유지됩니다. 채도를 조정하면 움직임이 화면에 미치는 영향을 조정할 수 있습니다.

ctPage.JoystickDeadzone.Range.Title: 레인지
ctPage.JoystickDeadzone.Range.SubTitle: 스틱이 이동할 수 있는 거리를 조정하여 화면상의 동작에 영향을 주는 조이스틱 움직임의 최대 범위를 결정합니다.

ctPage.JoystickDeadzone.Sensitivity.Title: 민감
ctPage.JoystickDeadzone.Sensitivity.SubTitle: 감도를 높이면 조이스틱의 반응성이 높아지므로 작은 움직임도 화면에 큰 영향을 미칩니다. 감도를 낮추면 그 반대로 화면에서 동일한 변경을 수행하기 위해 더 큰 조이스틱 움직임이 필요합니다.







