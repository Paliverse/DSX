# ------------------------------------------------------------------------------------------------
# EXAMPLES: 
# ------------------------------------------------------------------------------------------------

# Anything before the colon : is the key, anything after the colon is the translated text (Value)

# to use a colon : in parts of the text on the right, put the text inside quotes like this:
colon.Example: "이것은 텍스트입니다 : 콜론 포함"
# example usage: <TextBlock Text="{i18n:Translate String='colon.Example', UsedForXamlTemp='this is a text : with a colon'}" />
# programmatically: var text = Translator.Instance.GetTranslation("colon.Example", "this is a text : with a colon");
# ----Takes in (single key, fallback text)

# ------------------------------------------------------------------------------------------------

# Normal String:
houseString.Example: '이것은 집 끈입니다.'
# example usage: <TextBlock Text="{i18n:Translate String='houseString.Example', UsedForXamlTemp='This is a house string.'}" />
# programmatically: var text = Translator.Instance.GetTranslation("houseString.Example", "This is a house string.");
# ----Takes in (single key, fallback text)

# ------------------------------------------------------------------------------------------------

# String with a number that changes:
# %i will be replaced with the number provided in xaml
houseNumber.Example: '현재 집 주소는 %i Paliverse St. Chicago, IL 60640입니다.'
# example usage: <TextBlock Text="{i18n:Translate String='houseNumber.Example', UsedForXamlTemp='Current House Address is %i Paliverse St. Chicago, IL 60640', Number=1234}" />
# programmatically: var textNumber = Translator.Instance.GetTranslation("houseNumber.Example", $"Current House Address is {Number} Paliverse St. Chicago, IL 60640", 1234);
# ----Takes in (single key, fallback text, number)

# The number can be binded itself: Number={Binding ViewModel.HouseAddressNumber}

# ------------------------------------------------------------------------------------------------

# Singular or Plural string:
# %i will be replaced with the number provided in xaml
houseExample.single: '%i 집'
houseExample.plural: '%i개 하우스'
# example usage: <TextBlock Text="{i18n:Translate String='houseExample.single', Plural=houseExample.plural, UsedForXamlTemp='%i houses.', Number=1}" />
# programmatically: var textPlural = Translator.Instance.GetTranslation("houseExample.single", "houseExample.plural", $"{Number} houses.", 1234);
# ----Takes in (single key, plural key, fallback text, number)

# The number reflects whether to use House or Houses.
# The number can be binded itself: Number={Binding ViewModel.Number}

# ------------------------------------------------------------------------------------------------
# EXAMPLES END 
# ------------------------------------------------------------------------------------------------


